<mat-sidenav-container class="sidenav-container">
  <mat-sidenav opened mode="side" class="sidenav">
    <div class="background">
      <img src="images/fondo-user.jpg" alt="Background"/>
    </div>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <mat-list-item class="submenu" [matMenuTriggerFor]="productsMenu">
        <mat-icon>inventory_2</mat-icon>
        <span>Products</span>
        <mat-icon class="menu-caret">{{isProductsExpanded ? 'expand_less' : 'expand_more'}}</mat-icon>
      </mat-list-item>
      <mat-menu #productsMenu="matMenu" class="submenu-items">
        <button mat-menu-item routerLink="/products/edit" routerLinkActive="active">
          <span>Edit Product</span>
        </button>
        <button mat-menu-item routerLink="/products/add" routerLinkActive="active">
          <span>Add Product</span>
        </button>
        <button mat-menu-item routerLink="/products/detail" routerLinkActive="active">
          <span>Product Details</span>
        </button>
      </mat-menu>

      <a mat-list-item routerLink="/activity" routerLinkActive="active">
        <mat-icon>swap_vert</mat-icon>
        <span>Activity</span>
      </a>

      <a mat-list-item routerLink="/alerts" routerLinkActive="active">
        <mat-icon>notifications</mat-icon>
        <span>Alerts</span>
      </a>

      <a mat-list-item routerLink="/sensors" routerLinkActive="active">
        <mat-icon>sensors</mat-icon>
        <span>Sensors</span>
      </a>

      <a mat-list-item routerLink="/configuration" routerLinkActive="active">
        <mat-icon>settings</mat-icon>
        <span>Configuration</span>
      </a>

      <a mat-list-item routerLink="/support" routerLinkActive="active">
        <mat-icon>help</mat-icon>
        <span>Support</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
